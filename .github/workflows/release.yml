            | File | Description |
            |------|-------------|
            | `Hang ${{ inputs.version }}.msi` | Windows Installer (recommended) |
            | `Hang ${{ inputs.version }}.exe` | Portable executable |
            
            ### âœ¨ Features
            
            - ğŸ¥ **Synchronized Playback** - Watch together in perfect sync
            - ğŸ”— **Invite Links** - Share a link to invite friends instantly
            - ğŸ›ï¸ **Media Controls** - Play, pause, seek - all synced across viewers
            - ğŸ”Š **Audio & Subtitle Switching** - Change tracks without losing sync
            - ğŸ“Š **Network Stats** - Real-time latency and connection info
            - ğŸ”„ **Auto-Reconnect** - Seamless reconnection if connection drops
            
            ### ğŸ’» System Requirements
            
