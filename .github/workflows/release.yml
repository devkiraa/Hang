name: Release Hang Client

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: ${{ runner.os }}-cargo-

      - name: Build Hang client
        run: cargo build --release -p hang-client

      - name: Prepare executable
        run: Copy-Item -Path client\target\release\hang-client.exe -Destination Hang.exe -Force

      - name: Upload release asset
        uses: softprops/action-gh-release@v1
        with:
          files: Hang.exe
