name: Release Hang Client

on:
  workflow_dispatch:
    inputs:
      version:
        description: "Version tag (e.g. v1.2.3)"
        required: true
      title:
        description: "Release title"
        required: true
      notes:
        description: "Release description / changelog"
        required: true

permissions:
  contents: write

jobs:
  build-windows:
    runs-on: windows-latest
    env:
      HANG_DISABLE_LOCAL: "1"
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: ${{ runner.os }}-cargo-

      - name: Build Hang client
        run: cargo build --release -p hang-client

      - name: Prepare payload
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Path export -Force | Out-Null
          installer\prepare_payload.ps1 -Payload "export\payload" -Version "${{ inputs.version }}"

      - name: Prepare executable
        run: |
          $name = "Hang ${{ inputs.version }}.exe"
          Copy-Item -Path export\payload\Hang.exe -Destination "$name" -Force
          echo "ASSET_EXE=$name" | Out-File -FilePath $Env:GITHUB_ENV -Append

      - name: Install WiX Toolset
        run: choco install wixtoolset -y

      - name: Build MSI installer
        shell: pwsh
        run: |
          $msi = "Hang ${{ inputs.version }}.msi"
          installer\build_installer.ps1 -Version "${{ inputs.version }}" -PayloadDir "export\payload" -Output "$msi"
          echo "ASSET_MSI=$msi" | Out-File -FilePath $Env:GITHUB_ENV -Append

      - name: Upload release asset
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ inputs.version }}
          name: ${{ inputs.title }}
          body: ${{ inputs.notes }}
          files: |
            ${{ env.ASSET_EXE }}
            ${{ env.ASSET_MSI }}
