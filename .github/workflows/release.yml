name: Release Hang Client

on:
  workflow_dispatch:
    inputs:
      version:
        description: "Version tag (e.g. v1.2.3)"
        required: true
      title:
        description: "Release title"
        required: true
      notes:
        description: "Release description / changelog"
        required: true

permissions:
  contents: write

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: ${{ runner.os }}-cargo-

      - name: Build Hang client
        run: cargo build --release -p hang-client

      - name: Prepare executable
        run: |
          $name = "Hang ${{ inputs.version }}.exe"
          Copy-Item -Path client\target\release\hang-client.exe -Destination "$name" -Force
          echo "ASSET_NAME=$name" | Out-File -FilePath $Env:GITHUB_ENV -Append

      - name: Upload release asset
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ inputs.version }}
          name: ${{ inputs.title }}
          body: ${{ inputs.notes }}
          files: ${{ env.ASSET_NAME }}
